<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-1.9.1.js"></script>
    
    <title>Document</title>
</head>
<body>
    <div id="container">
        <div class="back">
            <div id="menu">
                <div class="game-selection">
                    <div class="image"><div class="image-on" ><img src="2minion.jpg" alt=""></div>
                    <div class="image-off" rov="2" col="3"></div></div>
                    <div>2x3</div>
                </div>
                <div class="game-selection">
                    <div class="image"><div class="image-on" ><img src="3minion.jpg" alt=""></div><div class="image-off" rov="3" col="4"></div></div>
                    
                    <div>3x4</div>
                </div>
                <div class="game-selection">

                    <div>4x6</div>
                </div>
            
            </div>

                <div class="return"><div class="button"><img src="home.png" alt=""></div></div>
                <div class="score"><div class="score-numb">0</div></div>
                <div class="cells">
                    <!-- <div class='line'>
                        <div class='cell'></div>
                        <div class='cell'></div>
                        <div class='cell'></div>
                    </div>
                    <div class='line'>
                        <div class='cell'></div>
                        <div class='cell'></div>
                        <div class='cell'></div>
                    </div> -->
                </div>
            </div>
            <div id="winner">
                <div class="window">
                    <div>отличная работа!!!</div>
                    <div class="imagine"><img src="funny-vegetable-10.png" alt=""></div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
